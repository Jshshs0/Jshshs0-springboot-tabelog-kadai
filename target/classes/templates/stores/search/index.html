<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
  <head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>

    <title>検索結果</title>
  </head>
  <body>
    <div class="tabelog-wrapper">
      <!--ヘッダー-->
      <div th:replace="~{fragment :: header}"></div>

      <main>
        <div class="container tabelog-container pb-5">
          <div class="row justify-content-center">
            <nav class="my-3" style="--bs-creadcrumb-divider: '>';" aria-label="breadcrumb">
              <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                <li class="breadcrumb-item"><a th:href="@{/stores}">店舗一覧</a></li>
                <li class="breadcrumb-item active" aria-current="page">検索結果</li>
              </ol>
            </nav>

        <div class="container mt-4">
          <div class="row gx-5">
            <!--左側　検索フォーム-->
            <div class="col-md-4">
              <h1 class="mb-2">検索</h1>
              <form method="get" th:action="@{/stores/search}" class="mb-3">
                <div class="row">
                  <!--テキストボックス-->
                  <div class="col-md">
                    <div class="mt-2">
                      <label class="form-label">店舗名</label>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="店舗名を入力してください。">
                  <!--セレクトボックス-->
                    <div class="mt-2">
                      <label class="form-label">エリア</label>
                    </div>
                    <select class="form-select" name="area">
                      <option value="">エリアを選択</option>
                      <option value="nakaku">中区</option>
                    </select>
                  <!--セレクトボックス-->
                    <div class="mt-2">
                      <label class="form-label">カテゴリ</label>
                    </div>
                    <select class="form-select" name="categoryName">
                      <option value="">カテゴリを選択</option>
                      <option value="居酒屋">居酒屋</option>
                      <option value="カフェ">カフェ</option>
                      <option value="焼き鳥">焼き鳥</option>
                    </select>
                  <!--セレクトボックス-->
                    <div class="mt-2">
                      <label class="form-label">価格帯</label>
                    </div>
                    <select class="form-select" name="priceRange">
                      <option value="">指定なし</option>
                      <option value="1">~1000円</option>
                      <option value="2">1000円~3000円</option>
                      <option value="3">3000円以上</option>
                    </select>
                  <!--セレクトボックス-->
                    <div class="mt-2">
                      <label class="form-label">評価</label>
                    </div>
                    <select class="form-select" name="rating">
                      <option value="">指定なし</option>
                      <option value="1">★１以上</option>
                      <option value="2">★２以上</option>
                      <option value="3">★３以上</option>
                      <option value="4">★４以上</option>
                    </select>
                  <!--送信ボタン-->
                    <div class="col-md-auto d-flex align-items-end">
                      <button type="submit" class="btn text-white shadow-sm tabelog-btn">捜索</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!--右側　検索結果-->
            <div class="col-md-8">
              <h1>検索結果</h1>
              <!--店舗カード-->
              <div class="row">
              <div class="col-12 mb-4" th:each="store : ${storePage}">
                <a th:href="@{/stores/__${store.getId()}__}" class="link-dark tabelog-card-link">
                  <div class="card h-100">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img th:if="${store.getImageName()}" th:src="@{/storage/__${store.getImageName()}__}" class="card-img-top tabelog-horizontal-card-image" alt="店舗画像">
                        <img th:unless="${store.getImageName()}" th:src="@{/images/noImage.png}" class="card-img-top tabelog-horizontal-card-image" alt="NO IMAGE">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h3 class="card-title mb-3" th:text="${store.getStoreName()}"></h3>
                          <hr class="mb-3">
                          <p class="card-text mb-2">
                            <span th:text="${store.getStoreDescription()}"></span>
                          </p>
                          <p class="card-text mb-2">
                            <small class="text-muted" th:text="${'〒' + store.getPostalCode()}"></small>
                            <small class="text-muted" th:text="${store.getAddress()}"></small>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
              </div>
            </div>
            <!--ページネーション-->
            <div th:if="${storePage.getTotalPages() > 1}" class="d-flex justify-content-center">
              <nav aria-label="検索結果一覧ページ">
                <ul class="pagination">
                  <li class="page-item">
                    <span th:if="${storePage.isFirst()}" class="page-link disabled">前</span>
                    <a th:unless="${storePage.isFirst()}" th:href="@{/stores/search(page = ${storePage.getNumber() - 1}, keyword=${keyword}, area=${area}, categoryName=${categoryName}, priceRange=${priceRange}, rating=${rating})}" class="page-link tabelog-page-link">前</a>
                  </li>
                  <li th:each="i : ${#numbers.sequence(0, storePage.getTotalPages() - 1)}" class="page-item">
                    <span th:if="${i == storePage.getNumber()}" class="page-link active tabelog-active" th:text="${i + 1}"></span>
                    <a th:unless="${i == storePage.getNumber()}" th:href="@{/stores/search(page = ${i}, keyword=${keyword}, area=${area}, categoryName=${categoryName}, priceRange=${priceRange}, rating=${rating})}" class="page-link tabelog-page-link" th:text="${i + 1}"></a>
                  </li>
                  <li class="page-item">
                    <span th:if="${storePage.isLast()}" class="page-link disabled">次</span>
                    <a th:unless="${storePage.isLast()}" th:href="@{/stores/search(page = ${storePage.getNumber() + 1}, keyword=${keyword}, area=${area}, categoryName=${categoryName}, priceRange=${priceRange}, rating=${rating})}" class="page-link tabelog-page-link">次</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>

          </div>
        </div>
      </main>
      <!--フッター-->
      <div th:replace="~{fragment :: footer}"></div>
    </div>
    <!--script-->
    <div th:replace="~{fragment :: scripts}"></div>
  </body>
</html>
