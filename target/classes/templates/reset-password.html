<form action="#" th:action="@{/reset-password}" method="post">
    <input type="hidden" name="token" th:value="${token}">
    <input type="password" name="newPassword" placeholder="新しいパスワード" required>
    <button type="submit">更新</button>
</form>
<p th:text="${error}"></p>
<p th:text="${message}"></p>
