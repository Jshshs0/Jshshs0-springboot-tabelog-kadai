<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
  <head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>
    
    <title>レビュー編集</title>
  </head>
  <body>
    <div class="tabelog-wrapper">
      <!--ヘッダー-->
      <div th:replace="~{fragment :: header}"></div>

      <main>
        <div class="container pb-5 tabelog-container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
              <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                  <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                  <li class="breadcrumb-item"><a th:href="@{/reviews/{id}(id=${review.id})}">レビュー一覧</a></li>
                  <li class="breadcrumb-item active" aria-current="page">レビュー編集</li>
                </ol>
              </nav>

              <h1 class="mb-4 text-center" th:text="${store.getStoreName() + 'のレビュー投稿'}"></h1>

              <form method="post" th:action="@{/reviews/update/{id}(id=${review.id})}" th:object="${review}">
                <div class="form-group row mb-3">
                  <div class="col-md-5">
                    <label for="rating" class="col-form-label text-md-left fw-bold">
                      <div class="d-flex align-items-center">
                        <span class="me-1">評価</span>
                      </div>
                    </label>
                  </div>
                  <div class="col-md-7">
                    <div th:if="${#fields.hasErrors('rating')}" class="text-danger small mb-2" th:errors="*{rating}"></div>
                    <select class="form-select" th:field="*{rating}" autocomplete="rating">
                      <option value="" disabled selected>選択してください</option>
                      <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                      <option value="4">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
                      <option value="3">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
                      <option value="2">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
                      <option value="1">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row mb-3">
                  <div class="col-md-5">
                    <label for="comment" class="col-form-label text-md-left fw-bold">
                      <div class="d-flex align-items-center">
                        <span class="me-1">コメント</span>
                      </div>
                    </label>
                  </div>
                  <div class="col-md-7">
                    <div th:if="${#fields.hasErrors('comment')}" class="text-danger small mb-2" th:errors="*{comment}"></div>
                    <textarea class="form-control" th:field="*{comment}" autocomplete="comment" rows="4" autofocus placeholder="コメントを記入してください"></textarea>
                  </div>
                </div>

                <div class="form-group d-flex justify-content-center my-4">
                  <button type="submit" class="btn text-white shadow-sm w-100 tabelog-btn">完了</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <!--フッター-->
      <div th:replace="~{fragment :: footer}"></div>
    </div>
    <!--script-->
    <div th:replace="~{fragment :: scripts}"></div>
  </body>
</html>
