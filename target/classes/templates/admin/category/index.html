<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
  <head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>
    <title>カテゴリー一覧</title>
  </head>
  <body>
    <div class="tabelog-wrapper">
      <!--ヘッダー-->
      <div th:replace="~{fragment :: header}"></div>

      <main>
        <div class="container pt-4 pb-5 tabelog-container">
          <div class="row justify-content-center">
            <div class="col-xxl-9 col-xl-10 col-lg-11">

              <h1 class="mb-4 text-center">カテゴリー一覧</h1>
              <!--検索機能-->
              <div class="d-flex justify-content-between align-items-end flex-wrap">
                <form method="get" th:action="@{/admin/categorys}" class="mb-3">
                  <div class="input-group">
                    <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="カテゴリー">
                    <button type="submit" class="btn text-white shadow-sm tabelog-btn">検索</button>
                  </div>
                </form>
                <a th:href="@{/admin/categorys/register}" class="btn text-white shadow-sm mb-3 tabelog-btn">登録</a>
              </div>

              <div th:if="${successMessage}" class="alert alert-info">
                <span th:text="${successMessage}"></span>
              </div>

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">カテゴリー名</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="category : ${categoryPage}">
                    <td th:text="${category.getId()}"></td>
                    <td th:text="${category.getName()}"></td>
                    <td><a th:href="@{/admin/categorys/{id}/edit(id=${category.id})}">編集</a></td>
                    <td><a href="#" class="tabelog-link-danger" data-bs-toggle="modal" th:data-bs-target="${'#deleteCategoryModal' + category.getId()}">削除</a></td>
                    <!--削除用モーダル-->
                    <div class="modal fade" th:id="${'deleteCategoryModal' + category.getId()}" tabindex="-1" th:aria-labelledby="${'deleteCategoryModalLabel' + category.getId()}">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" th:id="${'deleteCategoryModalLabel' + category.getId()}" th:text="${category.getName() + 'を削除してもよろしいですか？'}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                          </div>
                          <div class="modal-footer">
                            <form method="post" th:action="@{/admin/categorys/{id}/delete(id=${category.id})}">
                              <button type="submit" class="btn tabelog-btn-danger text-white shadow-sm">削除</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </tr>
                </tbody>
              </table>
              <!--ページネーション-->
              <div th:if="${categoryPage.getTotalPages() > 1}" class="d-flex justify-content-center">
                <nav aria-label="カテゴリー一覧ページ">
                  <ul class="pagination">
                    <li class="page-item">
                      <span th:if="${categoryPage.isFirst()}" class="page-link disabled">前</span>
                      <a th:unless="${categoryPage.isFirst()}" th:href="@{/admin/categorys(page = ${categoryPage.getNumber() - 1}, keyword=${keyword})}" class="page-link tabelog-page-link">前</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, categoryPage.getTotalPages() - 1)}" class="page-item">
                      <span th:if="${i == categoryPage.getNumber()}" class="page-link active tabelog-active" th:text="${i + 1}"></span>
                      <a th:unless="${i == categoryPage.getNumber()}" th:href="@{/admin/categorys(page = ${i}, keyword=${keyword})}" class="page-link tabelog-page-link" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item">
                      <span th:if="${categoryPage.isLast()}" class="page-link disabled">次</span>
                      <a th:unless="${categoryPage.isLast()}" th:href="@{/admin/categorys(page = ${categoryPage.getNumber() + 1}, keyword=${keyword})}" class="page-link tabelog-page-link">次</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!--フッター-->
      <div th:replace="~{fragment :: footer}"></div>
    </div>
    <!--script-->
    <div th:replace="~{fragment :: scripts}"></div>
  </body>
</html>
