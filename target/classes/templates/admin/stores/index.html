<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
  <head>
    <div th:replace="~{fragment :: meta}"></div>

    <div th:replace="~{fragment :: styles}"></div>
    <title>店舗一覧</title>
  </head>
  <body>
    <div class="tabelog-wrapper">
      <!--ヘッダー-->
      <div th:replace="~{fragment :: header}"></div>

      <main>
        <div class="container pt-4 pb-5 tabelog-container">
          <div class="row justify-content-center">
            <div class="col-xxl-9 col-xl-10 col-lg-11">

              <h1 class="mb-4 text-center">民宿一覧</h1>
              <!--検索・登録機能-->
              <div class="d-flex justify-content-between align-items-end flex-wrap">
                <form method="get" th:action="@{/admin/stores}" class="mb-3">
                  <div class="row g-2">
                    <!--テキストボックス-->
                    <div class="col-md">
                      <div class="mb-2">
                        <label class="form-label">店舗名</label>
                      </div>
                      <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="店舗名を入力してください">
                    </div>
                    <!--セレクトボックス-->
                    <div class="col-md">
                      <div class="mb-2">
                        <label class="form-label">カテゴリ</label>
                      </div>
                      <select class="form-select" name="category">
                        <option value="">カテゴリを選択</option>
                        <option value="居酒屋">居酒屋</option>
						<option value="カフェ">カフェ</option>
						<option value="焼き鳥">焼き鳥</option>
                      </select>
                    </div>
                    <!--セレクトボックス-->
                    <div class="col-md">
                      <div class="mb-2">
                        <label class="form-label">価格帯</label>
                      </div>
                      <select class="form-select" name="priceRange">
                        <option value="">指定なし</option>
                        <option value="1">~1000円</option>
                        <option value="2">1000~3000円</option>
                        <option value="3">3000円以上</option>
                      </select>
                    </div>
                    <!--セレクトボックス
                    <div class="col-md">
                      <div class="mb-2">
                        <label class="form-label">評価</label>
                      </div>
                      <select class="form-select" name="rating">
                        <option value="">指定なし</option>
                        <option value="1">★1以上</option>
                        <option value="2">★2以上</option>
                        <option value="3">★3以上</option>
                        <option value="4">★4以上</option>
                      </select>
                    </div>-->
                    <!--送信ボタン-->
                    <div class="col-md-auto d-flex align-items-end">
                      <button type="submit" class="btn text-white shadow-sm me-5 tabelog-btn">検索</button>
                    </div>
                  </div>
                </form>
                <a th:href="@{/admin/stores/register}" class="btn text-white shadow-sm mb-3 tabelog-btn">登録</a>
              </div>

              <div th:if="${successMessage}" class="alert alert-info">
                <span th:text="${successMessage}"></span>
              </div>

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">店舗名</th>
                    <th scope="col">郵便番号</th>
                    <th scope="col">住所</th>
                    <th scope="col">電話番号</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="store : ${storePage}">
                    <td th:text="${store.getId()}"></td>
                    <td th:text="${store.getStoreName()}"></td>
                    <td th:text="${store.getPostalCode()}"></td>
                    <td th:text="${store.getAddress()}"></td>
                    <td th:text="${store.getPhoneNumber()}"></td>
                    <td><a th:href="@{/admin/stores/{id}(id=${store.id})}">詳細</a></td>
                    <td><a href="#" class="tabelog-link-danger" data-bs-toggle="modal" th:data-bs-target="${'#deleteStoreModal' + store.getId()}">削除</a></td>
                    <!--削除用モーダル-->
                    <div class="modal fade" th:id="${'deleteStoreModal' + store.getId()}" tabindex="-1" th:aria-labelledby="${'deleteStoreModalLabel' + store.getId()}">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" th:id="${'deleteStoreModalLabel' + store.getId()}" th:text="${store.getStoreName() + 'を削除してもよろしいですか？'}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                          </div>
                          <div class="modal-footer">
                            <form method="post" th:action="@{/admin/stores/{id}/delete(id=${store.id})}">
                              <button type="submit" class="btn tabelog-btn-danger text-white shadow-sm">削除</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </tr>
                </tbody>
              </table>
              <!--ページネーション-->
              <div th:if="${storePage.getTotalPages() > 1}" class="d-flex justify-content-center">
                <nav aria-label="店舗一覧ページ">
                  <ul class="pagination">
                    <li class="page-item">
                      <span th:if="${storePage.isFirst()}" class="page-link disabled">前</span>
                      <a th:unless="${storePage.isFirst()}" th:href="@{/admin/stores(page = ${storePage.getNumber() - 1}, keyword=${keyword}, area=${area}, category=${category}, priceRange=${priceRange}, rating=${rating})}" class="page-link tabelog-page-link">前</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(0, storePage.getTotalPages() - 1)}" class="page-item">
                      <span th:if="${i == storePage.getNumber()}" class="page-link active tabelog-active" th:text="${i + 1}"></span>
                      <a th:unless="${i == storePage.getNumber()}" th:href="@{/admin/stores(page = ${i}, keyword=${keyword}, area=${area}, category=${category}, priceRange=${priceRange}, rating=${rating})}" class="page-link tabelog-page-link" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item">
                      <span th:if="${storePage.isLast()}" class="page-link disabled">次</span>
                      <a th:unless="${storePage.isLast()}" th:href="@{/admin/stores(page = ${storePage.getNumber() + 1}, keyword=${keyword}, area=${area}, category=${category}, priceRange=${priceRange}, rating=${rating})}" class="page-link tabelog-page-link">次</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!--フッター-->
      <div th:replace="~{fragment :: footer}"></div>
    </div>
    <!--script-->
    <div th:replace="~{fragment :: scripts}"></div>
  </body>
</html>
